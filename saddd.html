<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cobaaa</title>
</head>
<body>
    <script type="text/javascript">
        var c= prompt("masukan input awal");
        var total2 =0;
        do{
            document.write("<br> nilai: "+c);
            total2 += c;
            c++;


        }while(c<=prompt("nilai akhir: "));

        document.write("<br><br>jumlah baris" +c);
        document.write("<br><br>jumlah total "+total2);
        var avg=total2/c;
        document.write("<br><br>jumlah rata "+avg);

    </script>
    
</body>
</html>
